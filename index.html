<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Custom multi-select dropdown</title>
</head>
<body>
    <main class="container">
        <div tabindex="0" id="selectControl" class="select-container">
            <span class="select-value"></span>
            <button class="select-clear-btn">&times;</button>
            <div class="select-divider"></div>
            <div class="select-caret"></div>
            <ul class="select-options">
                <li class="select-option" value="1">Option 1</li>
                <li class="select-option" value="2">Option 2</li>
                <li class="select-option" value="3">Option 3</li>
            </ul>
        </div>
    </main>

    <script src="site.js"></script>
</body>
</html>
